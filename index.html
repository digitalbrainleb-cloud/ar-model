<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }
    model-viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer
    src="model.glb"
    alt="3D Model"
    ar
    ar-modes="webxr quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    <!-- KEY FIX: Scale the model down by 50% -->
    scale="0.1 0.1 0.1"
    <!-- Optional: Adjust the view to center the now-smaller model -->
    camera-orbit="0deg 75deg 2.5m"
    field-of-view="30deg">
    <!-- Custom AR Button -->
    <button slot="ar-button" style="
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;">
        ðŸ‘‹ View in AR
    </button>
  </model-viewer>
</body>
</html>
