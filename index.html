<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Model Viewer</title>

  <!-- Model Viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 800px;
      max-height: 600px;
    }
  </style>
</head>

<body>

  <!-- 3D + AR Viewer -->
  <model-viewer
      src="model.glb"
      ios-src="model.usdz"
      alt="3D model"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      auto-rotate
      shadow-intensity="1">
  </model-viewer>

</body>
</html>
